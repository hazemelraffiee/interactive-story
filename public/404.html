<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Get the current path excluding the basename
        const basename = '/interactive-story';
        const path = window.location.pathname.replace(basename, '');
        
        // Store the path in session storage, but format it for hash routing
        sessionStorage.setItem('redirect', path);
        
        // Redirect to the main page with hash
        window.location.replace(`${basename}/#${path}`);
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
